<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet">
   <title> 07_06 praca domowa</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/section.css">
   <link rel="stylesheet" href="css/form.css">
   <link rel="stylesheet" href="css/js-style.css">
   <script defer src="js/script.js"></script>
</head>

<body class="body">

   <header class="header">
      <h1 class="header__title">Lista zadań</h1>
   </header>

   <main class="main">
      <section class="section sectionAddTask">
         <div class="section__pharagraph">
         <h3 class="section__titleNewTask">Dodaj nowe zadanie</h3>
         </div>
         <div class="container">
            <form class="form js-form" action="">
               <input class="newTask js-newTask" placeholder="Co jest do zrobienia?">
               <button class="button js-button">Dodaj zadanie</button>
            </form>
         </div>
      </section>

      <section class="section sectionTasks">
         <div class="div__headerAndButtons">
            <span class="section__titleTasksList"><strong>Lista zadań</strong></span>
            <button class="button--hideTasks">Ukryj ukończone</button>
            <button class="button--markTasksAllDone">Ukończ wszystkie</button>
         </div>
         <ul class="tasks js-tasks"></ul>
      </section>

   </main>

</body>

</html>
